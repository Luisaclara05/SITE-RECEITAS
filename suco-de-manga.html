    <p>Suco natural de manga, refrescante e doce.</p>
    
    <h2>Ingredientes:</h2>
    <ul>
        <li>1 manga madura</li>
        <li>500ml de água gelada</li>
        <li>Açúcar ou mel a gosto</li>
        <li>Gelo a gosto</li>
    </ul>
    
    <h2>Modo de Preparo:</h2>
    <p>Bata a manga com água no liquidificador, adoce a gosto e sirva com gelo.</p>
